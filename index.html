<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face recognition Web App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

</head>
<body class="bodyclass">
    <center>
    <h1>Face Recognition Web App </h1>
    <h3>Show the pictures the people below</h3>
    <h2>Father</h2><br>
    <hr>
    <h2>Mother</h2><br>
    <hr>
    <h2>Sister</h2><br>
    <hr>
    Webcam View:
    <div id="camera"></div><br><br>
    <div id="result"></div>
    <br><br>
    <button onclick="take_snapshot();" class="btn btn-info">Capture Image</button>
    <br><br>
    <button onclick="check();" class="btn btn-success">Identify Image</button>
    <br><br>

    <p style="font-size: 22px;">Object : <span id="result_object_name"></span> </p>
    <p style="font-size: 22px;">Accuracy : <span id="result_object_accuracy"></span> </p>
</center>
<script src="main.js"></script>

    
</body>
</html>
